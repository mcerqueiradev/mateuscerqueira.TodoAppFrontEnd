<div
  class="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50"
>
  <div
    class="bg-white rounded-lg shadow-xl max-w-xl w-full max-h-[90vh] overflow-y-auto"
  >
    <!-- Header -->
    <div class="flex items-center justify-between p-6 border-b border-gray-200">
      <h2 class="text-lg font-semibold text-gray-900">Edit Profile</h2>
      <button
        (click)="close()"
        class="text-gray-400 hover:text-gray-600 text-xl"
      >
        &times;
      </button>
    </div>

    <!-- Content -->
    <div class="p-10">
      <!-- Error Message -->
      <div
        *ngIf="error"
        class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg"
      >
        <p class="text-red-700 text-xs">{{ error }}</p>
      </div>

      <!-- Success Message -->
      <div
        *ngIf="success"
        class="mb-4 p-3 bg-green-50 border border-green-200 rounded-lg"
      >
        <p class="text-green-700 text-xs">{{ success }}</p>
      </div>

      <form (ngSubmit)="onSubmit()" class="space-y-5">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
          <!-- First Name -->
          <div>
            <label class="block text-xs font-medium text-gray-700 mb-1"
              >First Name *</label
            >
            <input
              type="text"
              [(ngModel)]="editData.firstName"
              name="firstName"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-sm text-sm"
              [disabled]="loading"
            />
          </div>

          <!-- Last Name -->
          <div>
            <label class="block text-xs font-medium text-gray-700 mb-1"
              >Last Name *</label
            >
            <input
              type="text"
              [(ngModel)]="editData.lastName"
              name="lastName"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-sm text-sm"
              [disabled]="loading"
            />
          </div>
        </div>

        <!-- Email -->
        <div>
          <label class="block text-xs font-medium text-gray-700 mb-1"
            >Email *</label
          >
          <input
            type="email"
            [(ngModel)]="editData.email"
            name="email"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-sm text-sm"
            [disabled]="loading"
          />
        </div>

        <!-- Password Change Toggle -->
        <div class="pt-4 border-t border-gray-200">
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              [checked]="showPasswordFields"
              (change)="togglePasswordFields()"
              class="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
              [disabled]="loading"
            />
            <span class="text-xs font-medium text-gray-700"
              >Change Password</span
            >
          </label>
        </div>

        <!-- Password Fields -->
        <div *ngIf="showPasswordFields" class="space-y-5 rounded-lg">
          <!-- Current Password -->
          <div>
            <label class="block text-xs font-medium text-gray-700 mb-1"
              >Current Password *</label
            >
            <input
              type="password"
              [(ngModel)]="editData.currentPassword"
              name="currentPassword"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-sm"
              [disabled]="loading"
            />
          </div>

          <!-- New Password -->
          <div>
            <label class="block text-xs font-medium text-gray-700 mb-1"
              >New Password</label
            >
            <input
              type="password"
              [(ngModel)]="editData.newPassword"
              name="newPassword"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-sm"
              [disabled]="loading"
              placeholder="Leave empty to keep current password"
            />
          </div>
        </div>

        <!-- Active Status -->
        <div class="pt-4 border-t border-gray-200 hidden">
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              [(ngModel)]="editData.isActive"
              name="isActive"
              class="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
              [disabled]="loading"
            />
            <span class="text-xs font-medium text-gray-700"
              >Account Active</span
            >
          </label>
        </div>

        <!-- Actions -->
        <div class="flex space-x-3 pt-6">
          <button
            type="button"
            (click)="close()"
            class="flex-1 px-4 py-2 text-xs font-medium text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50 transition"
            [disabled]="loading"
          >
            Cancel
          </button>
          <button
            type="submit"
            [disabled]="loading"
            class="flex-1 px-4 py-2 text-xs font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 disabled:opacity-50 transition"
          >
            {{ loading ? "Saving..." : "Save Changes" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
