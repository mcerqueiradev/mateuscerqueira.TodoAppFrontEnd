<div
  class="min-h-screen bg-gray-50 antialiased flex items-center justify-center font-inter p-4"
>
  <!-- Register Card -->
  <div class="w-full max-w-md bg-white rounded-2xl shadow p-8">
    <!-- Logo / Brand -->
    <div class="flex items-center space-x-3 mb-8">
      <div
        class="size-12 bg-blue-600 rounded-xl flex items-center justify-center"
      >
        <span class="text-white font-bold text-sm">MC</span>
      </div>
      <div>
        <h1 class="text-xl font-bold text-gray-900">ToDo Application</h1>
        <p class="text-xs text-gray-500 font-medium">Create your account</p>
      </div>
    </div>

    <!-- Success Message -->
    @if (success) {
    <div class="mb-4 p-3 bg-green-50 border border-green-200 rounded-lg">
      <p class="text-green-700 text-sm">
        ✅ Registration successful! Redirecting to login...
      </p>
    </div>
    }

    <!-- Error Message -->
    @if (error && !success) {
    <div class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
      <p class="text-red-700 text-sm">{{ error }}</p>
    </div>
    }

    <!-- Register Form -->
    <form (ngSubmit)="onSubmit()" class="space-y-6" *ngIf="!success">
      <!-- Name -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label
            for="firstname"
            class="block text-sm font-medium text-gray-700"
          >
            First name
          </label>
          <input
            type="text"
            id="firstname"
            name="firstname"
            [(ngModel)]="userData.firstName"
            required
            class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 sm:text-sm"
            placeholder="John"
            [disabled]="loading"
          />
        </div>
        <div>
          <label for="lastname" class="block text-sm font-medium text-gray-700">
            Last name
          </label>
          <input
            type="text"
            id="lastname"
            name="lastname"
            [(ngModel)]="userData.lastName"
            required
            class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 sm:text-sm"
            placeholder="Doe"
            [disabled]="loading"
          />
        </div>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">
          Email address
        </label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="userData.email"
          required
          class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 sm:text-sm"
          placeholder="you@example.com"
          [disabled]="loading"
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">
          Password
        </label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="userData.password"
          required
          class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 sm:text-sm"
          placeholder="••••••••"
          [disabled]="loading"
        />
      </div>

      <!-- Confirm Password -->
      <div>
        <label
          for="confirmPassword"
          class="block text-sm font-medium text-gray-700"
        >
          Confirm Password
        </label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 sm:text-sm"
          placeholder="••••••••"
          [disabled]="loading"
        />
      </div>

      <!-- Submit -->
      <button
        type="submit"
        [disabled]="loading"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg shadow hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <div class="flex items-center justify-center">
          <app-loading
            *ngIf="loading"
            [size]="'sm'"
            [message]="''"
          ></app-loading>
          <span *ngIf="!loading">Sign up</span>
          <span *ngIf="loading">Creating account...</span>
        </div>
      </button>
    </form>

    <!-- Footer -->
    <p class="mt-6 text-center text-sm text-gray-500">
      Already have an account?
      <button
        type="button"
        (click)="onLoginRedirect()"
        class="text-blue-600 font-medium hover:underline ml-1"
        [disabled]="loading"
      >
        Sign in
      </button>
    </p>
  </div>
</div>
