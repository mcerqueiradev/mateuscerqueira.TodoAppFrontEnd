<div
  class="min-h-screen bg-gray-50 antialiased flex items-center justify-center font-inter p-4"
>
  <!-- Login Card -->
  <div class="w-full max-w-md bg-white rounded-2xl shadow p-8">
    <!-- Logo / Brand -->
    <div class="flex items-center space-x-3 mb-8">
      <div
        class="size-12 bg-blue-600 rounded-xl flex items-center justify-center"
      >
        <span class="text-white font-bold text-sm">MC</span>
      </div>
      <div>
        <h1 class="text-xl font-bold text-gray-900">ToDo Application</h1>
        <p class="text-xs text-gray-500 font-medium">Sign in to continue</p>
      </div>
    </div>

    <!-- Error Message -->
    <div
      *ngIf="error"
      class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg"
    >
      <p class="text-red-700 text-sm">{{ error }}</p>
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">
          Email address
        </label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="credentials.email"
          required
          class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 sm:text-sm"
          placeholder="you@example.com"
          [disabled]="loading"
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">
          Password
        </label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="credentials.password"
          required
          class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 sm:text-sm"
          placeholder="••••••••"
          [disabled]="loading"
        />
      </div>

      <!-- Remember + Forgot -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center space-x-2">
          <input
            type="checkbox"
            [(ngModel)]="credentials.rememberMe"
            [ngModelOptions]="{ standalone: true }"
            class="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
            [disabled]="loading"
          />
          <span class="text-gray-600">Remember me</span>
        </label>
        <button
          type="button"
          (click)="onForgotPassword()"
          class="text-blue-600 font-medium hover:underline"
          [disabled]="loading"
        >
          Forgot password?
        </button>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        [disabled]="loading"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg shadow hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <div class="flex items-center justify-center">
          <app-loading
            *ngIf="loading"
            [size]="'sm'"
            [message]="''"
          ></app-loading>
          <span *ngIf="!loading">Sign in</span>
          <span *ngIf="loading">Signing in...</span>
        </div>
      </button>
    </form>

    <!-- Footer -->
    <p class="mt-6 text-center text-sm text-gray-500">
      Don't have an account?
      <button
        type="button"
        (click)="onCreateAccount()"
        class="text-blue-600 font-medium hover:underline ml-1"
        [disabled]="loading"
      >
        Create one
      </button>
    </p>
  </div>
</div>
